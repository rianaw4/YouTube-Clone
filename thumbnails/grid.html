<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
        <div style="
        display:grid;
        grid-template-columns: 100px 100px;
        ">
            <div style="background-color:aqua">div1</div>
            <div style="background-color:rgb(35, 79, 35)">div2<p>text</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 100px;
        ">
            <div style="background-color:rgb(208, 171, 36)">div1</div>
            <div style="background-color:rgb(116, 28, 104)">div2<p>text</p></div>
        </div>
    </body>
</html>
